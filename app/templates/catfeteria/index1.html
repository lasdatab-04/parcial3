    <title>Bienvenidos a catfeteria </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: blanchedalmond;
        }
        .image-container {
            position: relative;
            width: 60%;
            max-width: 600px;
        }
        .image-container img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }
        .button-container {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        .button-container button {
            background-color: beige;
            border: none;
            padding: 6% 30px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #d1c4a9;
        }
    </style>
</head>
